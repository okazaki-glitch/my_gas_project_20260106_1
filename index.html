<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memo App</title>
    <style>
      :root {
        --bg: #f4f2ed;
        --panel: #ffffff;
        --ink: #1b1a16;
        --muted: #6c645b;
        --accent: #d26a1e;
        --accent-dark: #a54e12;
        --shadow: rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f4f2ed 0%, #efe6da 55%, #f0e3d3 100%);
        color: var(--ink);
        font-family: "Georgia", "Times New Roman", serif;
      }

      .container {
        width: min(760px, 92vw);
        background: var(--panel);
        border-radius: 18px;
        padding: 28px;
        border: 1px solid #efe6da;
        box-shadow: 0 18px 42px var(--shadow);
      }

      h1 {
        margin: 0 0 6px;
        font-size: 30px;
        letter-spacing: 0.4px;
      }

      p {
        margin: 0 0 18px;
        color: var(--muted);
      }

      .input-block {
        display: grid;
        gap: 12px;
        margin-bottom: 18px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 12px;
        border: 1px solid #e2d7c8;
        padding: 14px;
        font-size: 16px;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        resize: vertical;
        background: #fffdf9;
      }

      textarea:focus {
        outline: 2px solid rgba(210, 106, 30, 0.25);
        border-color: rgba(210, 106, 30, 0.4);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      button {
        border: none;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        padding: 10px 24px;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.15s ease;
      }

      button:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
      }

      .status {
        font-size: 14px;
        color: var(--muted);
      }

      .status.error {
        color: #b12424;
      }

      .memo-list {
        display: grid;
        gap: 12px;
        margin-top: 18px;
      }

      .memo-card {
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #f0e3d3;
        background: #fffaf3;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      }

      .memo-date {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .empty {
        padding: 18px;
        text-align: center;
        color: var(--muted);
        border: 1px dashed #eadfce;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Memo App</h1>
      <p>Write a memo and it will be saved to the connected spreadsheet.</p>

      <div class="input-block">
        <textarea id="memo-input" placeholder="Type your memo here..."></textarea>
        <div class="actions">
          <button id="save-btn" type="button">Save Memo</button>
          <span id="status" class="status"></span>
        </div>
      </div>

      <div id="memo-list" class="memo-list"></div>
    </div>

    <script>
      const memoInput = document.getElementById("memo-input");
      const statusEl = document.getElementById("status");
      const memoList = document.getElementById("memo-list");
      const saveBtn = document.getElementById("save-btn");

      function setStatus(message, isError) {
        statusEl.textContent = message || "";
        statusEl.classList.toggle("error", Boolean(isError));
      }

      function renderMemos(memos) {
        memoList.innerHTML = "";
        if (!memos || !memos.length) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "No memos yet.";
          memoList.appendChild(empty);
          return;
        }
        memos.forEach((memo) => {
          const card = document.createElement("div");
          card.className = "memo-card";

          const date = document.createElement("div");
          date.className = "memo-date";
          date.textContent = memo.createdAt || "Unknown time";

          const text = document.createElement("div");
          text.textContent = memo.text || "";

          card.appendChild(date);
          card.appendChild(text);
          memoList.appendChild(card);
        });
      }

      function loadMemos() {
        google.script.run
          .withSuccessHandler(renderMemos)
          .withFailureHandler((err) => setStatus(err.message, true))
          .getMemos();
      }

      saveBtn.addEventListener("click", () => {
        const text = memoInput.value.trim();
        if (!text) {
          setStatus("Please enter a memo before saving.", true);
          return;
        }
        setStatus("Saving...");
        saveBtn.disabled = true;

        google.script.run
          .withSuccessHandler(() => {
            memoInput.value = "";
            setStatus("Saved.");
            saveBtn.disabled = false;
            loadMemos();
          })
          .withFailureHandler((err) => {
            setStatus(err.message, true);
            saveBtn.disabled = false;
          })
          .saveMemo(text);
      });

      loadMemos();
    </script>
  </body>
</html>
